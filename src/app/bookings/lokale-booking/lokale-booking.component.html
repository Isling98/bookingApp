<div class="container" *ngIf="isUserLoggedIn" >
  <div class="row boxblue" style="border-radius: 20px">
    <div class="col-lg-3">

      <mat-form-field>
        <label for="datepicker"></label><input matInput [matDatepicker]="picker" placeholder="Vælg en dato" id="datepicker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      </div>
    <div class="col-lg-2">
      <div class="row">
        <label for="findknap"> </label>
        <button mat-flat-button id="findknap" color="red" (click)="refresh()" style="font-family: NeoSansW01, serif; font-size: 17px">Find ledige lokaler</button>
      </div>

    </div>

    <div *ngIf="showforeloebige" class="col-lg-5" id="foreloebige">
      <h1>Din foreløbige booking:</h1>
      <p style="font-size: 20px; font-family: NeoSansW01, serif">
        Dato: {{newBooking.day}}
        / {{newBooking.month | number}}
        - {{newBooking.year}}
        <br>
        <br>
        Lokale: {{newBooking.roomId}}
        Tidsrum: {{amountoftimeblocks[0]}}

      </p>

    </div>

    <script>
      import {$} from "protractor";

      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

    <div class="col-lg-2" *ngIf="showforeloebige">
      <button *ngIf="opretbookingknap" mat-flat-button id="opretbooking" color="red" (click)="opretBooking()" style="font-family: NeoSansW01, serif; font-size: 17px"  >Opret Booking</button>
      <button *ngIf="!opretbookingknap" class="btn btn-danger disabled" style="font-family: NeoSansW01, serif; font-size: 17px" data-toggle="tooltip" title="Vælg lokale og tidsramme forneden">Opret Booking</button>
    </div>
  </div>

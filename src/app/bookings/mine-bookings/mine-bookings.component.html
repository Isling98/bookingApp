<div class="container" *ngIf="isUserLoggedIn" >
  <div class="col-lg-12" *ngIf="!harhentetbookings">
    <div class="row boxblue" style="border-radius: 20px">
      <h3>Henter Bookings... Vent Venligst</h3>
    </div>
  </div>
<div  class="col-lg-12" *ngIf="harhentetbookings">
  <div class="row boxblue"  >
    <mat-table [dataSource]="listData">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <ng-container matColumnDef="roomId">
        <mat-header-cell *matHeaderCellDef>Lokale nr.</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.roomId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="timeblock">
        <mat-header-cell *matHeaderCellDef>Tidspunkt</mat-header-cell>
        <mat-cell  *matCellDef="let element">{{convertTime(element.timeblock)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="day">
        <mat-header-cell *matHeaderCellDef>Dato</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.day}} / {{element.month}} / {{element.year}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-flat-button id="delete-buttom" color="red" (click)="confirmDeleteBooking(row.id)">Slet denne booking</button>
        </mat-cell>
      </ng-container>

    </mat-table>

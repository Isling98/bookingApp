<div class="container">
  <div class="col-lg-12">
    <div *ngIf="isUserLoggedIn">
    <h3>Brugeroplysninger</h3>
    <hr>
      <div class="col-lg-10" align="left">
              <img src="/assets/img/empty-profile.png" alt="NoPicture" align="right"
                   style="max-width: 200px; max-height: 150px;  min-width: 200px; min-height: 150px;">

        <p><strong>ID: </strong>{{bruger.id}}</p>
        <p><strong>Brugernavn: </strong>{{bruger.username}}</p>
        <p><strong>Fornavn: </strong>{{bruger.firstName}}</p>
        <p><strong>Efternavn: </strong>{{bruger.lastName}}</p>
        <p><strong>Brugerens aktuelle lokalebookings: </strong>{{bruger.bookingList}}</p>

        <hr>
      </div>
  </div>
    <h3 *ngIf="!isUserLoggedIn">Du skal være logget ind for at tilgå denne side!</h3>
</div>
</div>
